<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form id="churn-form">
            <div class="form-group">
                <label for="tenure">Tenure (months):</label>
                <input type="number" id="tenure" name="tenure" step="0.1" value="10.0">
            </div>
            <div class="form-group">
                <label for="monthly-charges">Monthly Charges ($):</label>
                <input type="number" id="monthly-charges" name="MonthlyCharges" step="0.1" value="50.0">
            </div>
            <div class="form-group">
                <label for="total-charges">Total Charges ($):</label>
                <input type="number" id="total-charges" name="TotalCharges" step="0.1" value="500.0">
            </div>
            <div class="form-group">
                <label for="senior-citizen">Senior Citizen:</label>
                <select id="senior-citizen" name="SeniorCitizen">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="partner">Partner:</label>
                <select id="partner" name="Partner">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="button" onclick="predictChurn()">Predict Churn</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
